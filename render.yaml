services:
  # â”€â”€â”€ FastAPI Web Service â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - type: web
    name: payflow-api
    runtime: python
    region: singapore          # closest to India
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: payflow-db
          property: connectionString

      - key: SECRET_KEY
        generateValue: true      # Render auto-generates a secure random value

      - key: ALGORITHM
        value: HS256

      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

      # ðŸ”´ Update this with your Firebase Hosting URL after deploying frontend
      # Run: firebase deploy --only hosting  â†’  copy the URL shown â†’ paste here
      - key: FRONTEND_URL
        value: https://YOUR_FIREBASE_PROJECT_ID.web.app

# â”€â”€â”€ PostgreSQL Database â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
databases:
  - name: payflow-db
    databaseName: payflow
    plan: free
    region: singapore
