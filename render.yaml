services:
  # ─── FastAPI Web Service ──────────────────────────────────────────────────────
  - type: web
    name: payflow-api
    runtime: python
    region: singapore          # closest to India
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    healthCheckPath: /health

    envVars:
      - key: MONGODB_URL
        sync: false      # Add this manually in your Render Dashboard!
        
      - key: MONGODB_DB
        value: "payflow"

      - key: SECRET_KEY
        generateValue: true      # Render auto-generates a secure random value

      - key: ALGORITHM
        value: HS256

      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

      - key: FRONTEND_URL
        value: https://payflow29.netlify.app
